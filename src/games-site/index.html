    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* æ­¦éœ¸å“¥logoæ ·å¼ */
        .wubug-logo-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .wubug-logo {

        .logo {

        .search-bar {

        }

        }

        /* è¿”å›æŒ‰é’®æ ·å¼ - ä¸é¡µé¢é£æ ¼ä¸€è‡´ */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 24px;

            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);

        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 1), rgba(118, 75, 162, 1));
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .back-button::before {
            content: 'ğŸ ';
            font-size: 16px;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
        .category-select {
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .category-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .category-select:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        .games-container {
            padding: 30px 20px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .game-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .game-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .game-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        .game-preview {
            width: 100%;
            height: 350px;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        .game-preview.video {
            object-fit: cover;
            border-radius: 10px;
        }
        .game-item:hover .game-preview {
            transform: scale(1.05);
        }
        .game-name {
            padding: 10px 15px 5px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .game-description {
            padding: 0 15px 10px;
            text-align: center;

            color: #666;
            line-height: 1.3;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
    </style>

<body>
    <!-- <div class="header">
        <img src="https://via.placeholder.com/200x100?text=Logo" alt="Logo" class="logo">

    <div class="games-container">
        <!-- æ­¦éœ¸å“¥logoåŒºåŸŸ -->
        <div class="wubug-logo-container">
            <!-- è¿”å›æŒ‰é’® -->
            <a href="http://www.wubug.cc/" class="back-button" target="_blank">
                è¿”å›æ­¦éœ¸å“¥åå°
            </a>
            <div class="wubug-logo">æ­¦éœ¸å“¥æ¸¸æˆ</div>
        </div>


        <div class="games-grid" id="gamesGrid">
            <!-- æ¸¸æˆé¡¹ç›®å°†åœ¨è¿™é‡ŒåŠ¨æ€æ·»åŠ  -->
        </div>
    </div>

    <button class="back-to-top" id="backToTop">â†‘</button>

    <script>
        let games = [];
        let allGames = [];
        let categories = [];
        let selectedCategory = 'å…¨éƒ¨';
        let siteConfig = null;
        let currentSite = 'default';

        // åŠ è½½ç½‘ç«™é…ç½®
        async function loadSiteConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                siteConfig = config;
                detectCurrentSite();
                applySiteConfig();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤é…ç½®
                currentSite = 'default';
                applySiteConfig();
            }
        }

        // æ£€æµ‹å½“å‰ç½‘ç«™
        function detectCurrentSite() {
            if (!siteConfig || !siteConfig.siteDetection) return;

            const referrer = document.referrer;
            const urlParams = new URLSearchParams(window.location.search);
            const hostname = window.location.hostname;

            // ç®€åŒ–æ£€æµ‹é€»è¾‘
            if (referrer.includes('wubug') || urlParams.get('from') === 'wubug' || hostname.includes('wubug')) {
                currentSite = 'wubug';
                return;
            }

            if (hostname.includes('site2') || urlParams.get('site') === 'site2') {
                currentSite = 'site2';
                return;
            }
        }

        // åº”ç”¨ç½‘ç«™é…ç½®
        function applySiteConfig() {
            const config = siteConfig?.sites?.[currentSite] || siteConfig?.sites?.default || {};

            // æ›´æ–°æ ‡é¢˜
            if (config.title) {
                document.title = config.title;
            }

            // æ›´æ–°è¿”å›æŒ‰é’®
            const backButton = document.querySelector('.back-button');
            if (backButton && config.backButton) {
                backButton.textContent = config.backButton.text;
                backButton.href = config.backButton.url;
            }

            // æ›´æ–°æ˜¾ç¤ºå†…å®¹
            updateDisplay(config);
        }

        // æ›´æ–°æ˜¾ç¤ºå†…å®¹
        function updateDisplay(config) {
            const wubugLogo = document.querySelector('.wubug-logo-container');

            if (config.showWubugLogo) {
                // æ˜¾ç¤ºæ­¦éœ¸å“¥logo
                wubugLogo.style.display = 'flex';

                // æ›´æ–°logoå†…å®¹
                if (config.logo?.type === 'text') {
                    const logoDiv = wubugLogo.querySelector('.wubug-logo');
                    if (logoDiv) {
                        logoDiv.textContent = config.logo.text;
                        logoDiv.style.backgroundImage = 'none';
                    }
                } else if (config.logo?.type === 'image') {
                    const logoDiv = wubugLogo.querySelector('.wubug-logo');
                    if (logoDiv) {
                        logoDiv.innerHTML = `<img src="${config.logo.src}" alt="${config.logo.alt || 'Logo'}" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
                        logoDiv.style.backgroundImage = 'none';
                    }
                }
            } else {
                // éšè—logo
                wubugLogo.style.display = 'none';
            }
        }

        // æ¸²æŸ“åˆ†ç±»é€‰æ‹©å™¨
        function renderCategories() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                if (category === selectedCategory) {
                    option.selected = true;
                }
                categorySelect.appendChild(option);
            });
        }

        // ä»JSONæ–‡ä»¶åŠ è½½æ¸¸æˆæ•°æ®
        async function loadGamesData() {
            try {
                const response = await fetch('games.json');
                const data = await response.json();
                allGames = data.games.filter(game => game.enabled !== false).map(game => ({
                    ...game,
                    // æ¸¸æˆé¢„è§ˆå›¾ç‰‡ï¼šä¼˜å…ˆä½¿ç”¨gamesç›®å½•ä¸‹çš„å›¾ç‰‡
                    preview: `images/games/game-${game.id || game.name.toLowerCase().replace(/\s+/g, '-')}.jpg`,
                    // ä¿æŒåŸæœ‰é€»è¾‘ä½œä¸ºfallback
                    originalPreview: game.preview
                }));
                categories = data.categories || ['å…¨éƒ¨'];
                games = [...allGames];
                renderCategories();
                renderGames(games);
            } catch (error) {
                console.error('åŠ è½½æ¸¸æˆæ•°æ®å¤±è´¥:', error);
                // å¦‚æœåŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ•°æ®
                games = [
                    { name: 'æ¸¸æˆ1', preview: 'images/games/game-1.jpg', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ1', url: 'games/game1/index.html' },
                    { name: 'æ¸¸æˆ2', preview: 'images/games/game-2.jpg', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ2', url: 'games/game2/index.html' },
                    { name: 'æ¸¸æˆ3', preview: 'images/games/game-3.jpg', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ3', url: 'games/game3/index.html' },
                ];
                categories = ['å…¨éƒ¨'];
                renderCategories();
                renderGames(games);
            }
        }

        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            if (gamesToRender.length === 0) {
                gamesGrid.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ¸¸æˆ</div>';
                return;
            }

            gamesToRender.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.onclick = () => { if (game.url) window.open(game.url, '_blank'); };
                let previewElement = '';

                if (game.originalPreview && /\.(mp4|webm|ogg|avi|mov|m4v)$/i.test(game.originalPreview)) {
                    // å¦‚æœåŸå§‹é¢„è§ˆæ˜¯è§†é¢‘ï¼Œä½¿ç”¨è§†é¢‘
                    previewElement = `<video class="game-preview video" src="${game.originalPreview}" muted loop autoplay playsinline></video>`;
                } else {
                    // ä½¿ç”¨å›¾ç‰‡ï¼Œä¼˜å…ˆæ¸¸æˆä¸“ç”¨å›¾ç‰‡ï¼Œå¤±è´¥æ—¶å›é€€åˆ°åŸå§‹é¢„è§ˆ
                    previewElement = `
                        <div class="game-preview" style="background-image: url('${game.preview}');"
                             data-fallback="${game.originalPreview || 'https://via.placeholder.com/300x150?text=' + encodeURIComponent(game.name)}">
                        </div>
                    `;
                }

                gameItem.innerHTML = `
                    ${previewElement}
                    <div class="game-category">${game.category}</div>
                    <div class="game-name">${game.name}</div>
                    ${game.description ? `<div class="game-description">${game.description}</div>` : ''}
                `;

                // ä¸ºå›¾ç‰‡å…ƒç´ æ·»åŠ é”™è¯¯å¤„ç†
                const previewDiv = gameItem.querySelector('.game-preview');
                if (previewDiv && !previewDiv.classList.contains('video')) {
                    previewDiv.addEventListener('error', function() {
                        const fallbackSrc = this.getAttribute('data-fallback');
                        if (fallbackSrc && fallbackSrc !== this.style.backgroundImage.match(/url\(['"]?(.*?)['"]?\)/)?.[1]) {
                            this.style.backgroundImage = `url('${fallbackSrc}')`;
                        }
                    });
                }

                gamesGrid.appendChild(gameItem);
            });
        }

        // è¿‡æ»¤æ¸¸æˆå‡½æ•°
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = allGames.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm) ||
                    (game.description && game.description.toLowerCase().includes(searchTerm)) ||
                    (game.category && game.category.toLowerCase().includes(searchTerm));
                const matchesCategory = selectedCategory === 'å…¨éƒ¨' || game.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            games = filteredGames;
            renderGames(games);
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', filterGames);

        // åˆ†ç±»é€‰æ‹©åŠŸèƒ½
        document.getElementById('categorySelect').addEventListener('change', function() {
            selectedCategory = this.value;
            filterGames();
        });

        // è¿”å›é¡¶éƒ¨åŠŸèƒ½
        document.getElementById('backToTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½é…ç½®å’Œæ¸¸æˆæ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            loadSiteConfig();
            loadGamesData();
        });
    </script>
</body>
