        /* æœç´¢æ§åˆ¶å°æ ·å¼ */

        /* æ¸¸æˆå¡ç‰‡æ ·å¼ */
        .game-item {

        .game-item::before {

        /* æ¸¸æˆé¢„è§ˆåŒºåŸŸ */
        .game-preview {

            display: flex;

        /* æ¸¸æˆä¿¡æ¯ */
        .game-info {

        .game-category {

        /* è¿”å›é¡¶éƒ¨æŒ‰é’® */
        .back-to-top {
            position: fixed;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* åŠ è½½çŠ¶æ€ */
        .loading {

<body>
    <div class="header-section">
        <!-- è¿”å›æŒ‰é’® -->
        <a href="http://www.wubug.cc/" class="back-button" target="_blank">
            è¿”å›åå°
        </a>

        <!-- æ­¦éœ¸å“¥logoåŒºåŸŸ -->
        <div class="wubug-logo-container">
            <div class="wubug-logo">æ­¦éœ¸å“¥æ¸¸æˆ</div>
        </div>

        <!-- æœç´¢æ§åˆ¶å° -->
        <div class="search-console">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="æœç´¢ç²¾å½©æ¸¸æˆ...">
            </div>
            <select id="categorySelect" class="category-select">
                <option value="å…¨éƒ¨">å…¨éƒ¨æ¸¸æˆ</option>
            </select>
        </div>
    </div>

    <div class="games-container">
        <div class="games-grid" id="gamesGrid">
            <!-- æ¸¸æˆé¡¹ç›®å°†åœ¨è¿™é‡ŒåŠ¨æ€æ·»åŠ  -->
        </div>
    </div>

    <button class="back-to-top" id="backToTop">â†‘</button>

    <script>
        let games = [];
        let allGames = [];
        let categories = [];
        let selectedCategory = 'å…¨éƒ¨';
        let siteConfig = null;
        let currentSite = 'default';

        // åŠ è½½ç½‘ç«™é…ç½®
        async function loadSiteConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                siteConfig = config;
                detectCurrentSite();
                applySiteConfig();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤é…ç½®
                currentSite = 'default';
                applySiteConfig();
            }
        }

        // æ£€æµ‹å½“å‰ç½‘ç«™
        function detectCurrentSite() {
            if (!siteConfig || !siteConfig.siteDetection) return;

            const referrer = document.referrer;
            const urlParams = new URLSearchParams(window.location.search);
            const hostname = window.location.hostname;

            // ç®€åŒ–æ£€æµ‹é€»è¾‘
            if (referrer.includes('wubug') || urlParams.get('from') === 'wubug' || hostname.includes('wubug')) {
                currentSite = 'wubug';
                return;
            }

            if (hostname.includes('site2') || urlParams.get('site') === 'site2') {
                currentSite = 'site2';
                return;
            }
        }

        // åº”ç”¨ç½‘ç«™é…ç½®
        function applySiteConfig() {
            const config = siteConfig?.sites?.[currentSite] || siteConfig?.sites?.default || {};

            // æ›´æ–°æ ‡é¢˜
            if (config.title) {
                document.title = config.title;
            }

            // æ›´æ–°è¿”å›æŒ‰é’®
            const backButton = document.querySelector('.back-button');
            if (backButton && config.backButton) {
                backButton.textContent = config.backButton.text;
                backButton.href = config.backButton.url;
            }

            // æ›´æ–°æ˜¾ç¤ºå†…å®¹
            updateDisplay(config);
        }

        // æ›´æ–°æ˜¾ç¤ºå†…å®¹
        function updateDisplay(config) {
            const wubugLogo = document.querySelector('.wubug-logo-container');

            if (config.showWubugLogo) {
                // æ˜¾ç¤ºæ­¦éœ¸å“¥logo
                wubugLogo.style.display = 'flex';

                // æ›´æ–°logoå†…å®¹
                if (config.logo?.type === 'text') {
                    const logoDiv = wubugLogo.querySelector('.wubug-logo');
                    if (logoDiv) {
                        logoDiv.textContent = config.logo.text;
                        logoDiv.style.backgroundImage = 'none';
                    }
                } else if (config.logo?.type === 'image') {
                    const logoDiv = wubugLogo.querySelector('.wubug-logo');
                    if (logoDiv) {
                        logoDiv.innerHTML = `<img src="${config.logo.src}" alt="${config.logo.alt || 'Logo'}" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
                        logoDiv.style.backgroundImage = 'none';
                    }
                }
            } else {
                // éšè—logo
                wubugLogo.style.display = 'none';
            }
        }

        // æ¸²æŸ“åˆ†ç±»é€‰æ‹©å™¨
        function renderCategories() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                if (category === selectedCategory) {
                    option.selected = true;
                }
                categorySelect.appendChild(option);
            });
        }

        // ä»JSONæ–‡ä»¶åŠ è½½æ¸¸æˆæ•°æ®
        async function loadGamesData() {
            try {
                const response = await fetch('games.json');
                const data = await response.json();
                allGames = data.games.filter(game => game.enabled !== false);
                categories = data.categories || ['å…¨éƒ¨'];
                games = [...allGames];
                renderCategories();
                renderGames(games);
            } catch (error) {
                console.error('åŠ è½½æ¸¸æˆæ•°æ®å¤±è´¥:', error);
                // å¦‚æœåŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ•°æ®
                games = [
                    { name: 'æ¸¸æˆ1', preview: 'images/æ¸¸æˆ1.png', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ1', url: 'games/game1/index.html', category: 'ç›Šæ™º' },
                    { name: 'æ¸¸æˆ2', preview: 'images/æ¸¸æˆ2.png', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ2', url: 'games/game2/index.html', category: 'ç›Šæ™º' },
                    { name: 'æ¸¸æˆ3', preview: 'images/æ¸¸æˆ3.png', originalPreview: 'https://via.placeholder.com/300x150?text=æ¸¸æˆ3', url: 'games/game3/index.html', category: 'ç›Šæ™º' },
                ];
                categories = ['å…¨éƒ¨'];
                renderCategories();
                renderGames(games);
            }
        }

        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            if (gamesToRender.length === 0) {
                gamesGrid.innerHTML = '<div class="loading">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ¸¸æˆ</div>';
                return;
            }

            gamesToRender.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.onclick = () => { if (game.url) window.open(game.url, '_blank'); };

                // åˆ›å»ºæ¸¸æˆé¢„è§ˆåŒºåŸŸ
                const previewDiv = document.createElement('div');
                previewDiv.className = 'game-preview';

                // è®¾ç½®èƒŒæ™¯å›¾ç‰‡
                if (game.preview) {
                    previewDiv.style.backgroundImage = `url('${game.preview}')`;
                    previewDiv.style.backgroundSize = 'cover';
                    previewDiv.style.backgroundPosition = 'center';
                    previewDiv.style.backgroundRepeat = 'no-repeat';
                }

                // åˆ›å»ºæ¸¸æˆä¿¡æ¯åŒºåŸŸ
                const gameInfo = document.createElement('div');
                gameInfo.className = 'game-info';
                gameInfo.innerHTML = `
                    <div class="game-category">${game.category || 'æœªåˆ†ç±»'}</div>
                    <div class="game-name">${game.name}</div>
                    ${game.description ? `<div class="game-description">${game.description}</div>` : ''}
                `;

                gameItem.appendChild(previewDiv);
                gameItem.appendChild(gameInfo);
                gamesGrid.appendChild(gameItem);
            });
        }

        // è¿‡æ»¤æ¸¸æˆå‡½æ•°
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = allGames.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm) ||
                    (game.description && game.description.toLowerCase().includes(searchTerm)) ||
                    (game.category && game.category.toLowerCase().includes(searchTerm));
                const matchesCategory = selectedCategory === 'å…¨éƒ¨' || game.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            games = filteredGames;
            renderGames(games);
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', filterGames);

        // åˆ†ç±»é€‰æ‹©åŠŸèƒ½
        document.getElementById('categorySelect').addEventListener('change', function() {
            selectedCategory = this.value;
            filterGames();
        });

        // è¿”å›é¡¶éƒ¨åŠŸèƒ½
        document.getElementById('backToTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½é…ç½®å’Œæ¸¸æˆæ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            loadSiteConfig();
            loadGamesData();
        });
    </script>
</body>
